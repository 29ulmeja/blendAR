<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Stop 1 -->
      <a-text
        value="Welcome to LHS!"
        scale="12 12 12"
        color="yellow"
        gps-entity-place="latitude:39.279367281529126; longitude: -84.27568583563924;"
      ></a-text>
    
 <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Stop 2 -->
     <a-assets>
			<a-asset-item id="myModel" src="rams.glb"></a-asset-item>
		</a-assets>
		
		<!-- Display as AR element -->
		<a-entity gltf-model="#myModel" gps-entity-place="latitude:39.279367281529126; longitude: -84.27568583563924;"></a-entity>

		 <!-- Stop 3 -->
      <a-text
        value="hello there!"
        scale="12 12 12"
        color="yellow"
        gps-entity-place="latitude:39.279367281529126; longitude: -84.27568583563924;"
      ></a-text>
</a-scene>
  </body>
</html>
